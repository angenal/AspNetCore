<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>文本加密解密</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/enc-base64.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/md5.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/evpkdf.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/cipher-core.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/aes.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/pad-pkcs7.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/mode-ecb.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/enc-utf8.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/enc-hex.min.js"></script>
    <script src="crypto.js"></script>
    <style type="text/css">
        body {
            /*padding-top: 50px;*/
            padding-bottom: 20px;
        }
        /* Set padding to keep content from hitting the edges */
        .body-content {
            padding-left: 15px;
            padding-right: 15px;
        }
        /* Override the default bootstrap behavior where horizontal description lists will truncate terms that are too long to fit in the left column */
        .dl-horizontal dt {
            white-space: normal;
        }
        /* Set width on the form input elements since they're 100% wide by default */
        input,
        select,
        textarea {
            max-width: 1024px;
        }
        .mt-10 {
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container body-content">
        <div class="mt-10">
            <textarea name="encrypt" id="encrypt"></textarea>
        </div>
        <div class="mt-10">
            <button onClick="encryptWithJavascript()">encrypt with javascript</button> <button onClick="encryptWithCsharp()">encrypt with csharp</button>
        </div>
        <hr />
        <div class="mt-10">
            <textarea name="decrypt" id="decrypt"></textarea>
        </div>
        <div class="mt-10">
            <button onClick="decryptWithJavascript()">decrypt with javascript</button> <button onClick="decryptWithCsharp()">decrypt with csharp</button>
        </div>
    </div>
</body>
</html>
