                    <div class="input-group input-group-sm">

                        <span class="form-control-feedback"><i class="icon-search"></i></span>

                </form>
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/swagger" target="_blank">接口文档</a> </li>

    <!--boby-->

        <p><br><br><br></p>

        <div class="container">
            <div class="panel panel-danger">
                <div class="panel-heading" style="padding:1px">
                    <ul class="breadcrumb" style="margin-bottom:0;background:none">
                        <li class="active"><span class="label label-danger">500异常</span></li>
                        <li><span class="label label-info">日志</span></li>
                    </ul>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-hover table-striped table-sort">
                        <thead class="head-bg">
                            <tr class="text-justify"><th width="276">接口</th><th>异常</th><th width="147">时间</th><th width="50">操作</th></tr>

                        <tbody id="logListTbl"></tbody>
                        <tfoot>

                                <td colspan="4" align="center" valign="middle">
                                    <span id="logMoreInfo" class="text-muted" style="display:none"></span>
                                    <button id="logMoreBtn" type="button" class="btn btn-success" page="1" onclick="logLoad()">查看更多...</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
