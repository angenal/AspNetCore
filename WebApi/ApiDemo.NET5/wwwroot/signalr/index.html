    <script type="text/javascript">
        $(document).ready(function () {
            // 设置连接参数
            var q = { "sid": "用户id", "pid": "关联id", "name": "新用户", "room": 0 };
            q.sid = uuidv4(); q.pid = uuidv4();
            var qs = "?device=web" + (+new Date) + "&sid=" + encodeURIComponent(q.sid) + "&pid=" + encodeURIComponent(q.pid) + "&name=" + encodeURIComponent(q.name) + "&room=" + q.room;

            // 初始化连接对象
            var connection = new signalR.HubConnectionBuilder()
                .withUrl("/chat" + qs, {
                    //headers: q, // Only for LongPolling.
                    //accessTokenFactory: function () { return '$token' }, // Get and return the access token.
                    transport: signalR.HttpTransportType.WebSockets | signalR.HttpTransportType.LongPolling
                })
                //.withAutomaticReconnect([0, 2000, 3000, 5000, 10000, 15000, 30000]) // 重连7次
                .withAutomaticReconnect(getReconnectPolicy(3000, 43200000)) // 推荐3秒后+无限重连半天内
                .configureLogging(signalR.LogLevel.Warning) // 日志级别
                .build();
            // 初始化连接事件
            connection.onreconnected = function (connectionId) {
                var msg = 'signalr reconnected successfully. connected id: ' + connectionId, style = 'color:#7e2299;background:#33ff33';
                console.log('%c ' + msg, style);
                newDebug(msg, style);
            };
            //connection.onreconnecting = function (err) {
            //    var msg = 'signalr reconnecting: ' + err, style = 'color:#333333;background:#ff6633';
            //    console.log('%c ' + msg, style);
            //    newDebug(msg, style);
            //};
            //connection.onclose = function (err) {
            //    var msg = 'signalr connected failed: ' + err, style = 'color:#333333;background:#ff6633';
            //    console.log('%c ' + msg, style);
            //    newDebug(msg, style);
            //};

            // 处理接收到的消息
            connection.on("newMessage", function (message) {
                var msg = getMessage(message), style = 'color:#333333;background:#33ff99';
                console.log('%c signalr message: ' + msg, style);
                newMessage(msg, style);
            });

            connection.on("onDebug", function (message) {
                var msg = getMessage(message), style = 'color:#333333;background:#ff9933';
                console.log('%c signalr debug: ' + msg, style);
                newDebug(msg, style);
            });

            connection.on("onError", function (message) {
                var msg = getMessage(message), style = 'color:#333333;background:#ff6633';
                console.log('%c signalr error: ' + msg, style);
                newDebug(msg, style);
            });

            // 开始连接
            start(connection);
            // 跟踪连接
            window.connection = connection;
            // 发送消息
            // connection.invoke("SendMessage", user, message);
        });

        // 开始连接
        function start(connection) {
            connection.start().then(function () {
                if (connection.reconnectedCallbacks.length == 0 && connection.onreconnected) connection.reconnectedCallbacks.push(connection.onreconnected);
                var msg = 'signalr connected successfully. connected id: ' + connection.connectionId, style = 'color:#7e2299;background:#33ff33';
                console.log('%c ' + msg, style);
                newDebug(msg, style);
            }).catch(function (err) {
                if (connection.reconnectedCallbacks.length == 0 && connection.onreconnected) connection.reconnectedCallbacks.push(connection.onreconnected);
                var msg = 'signalr connected error: ' + err, style = 'color:#333333;background:#ff6633';
                console.log('%c ' + msg, style);
                newDebug(msg, style);
            });
        }

        // 重连规则
        function getReconnectPolicy(intervalMilliseconds, maxLimitMilliseconds) {
            function reconnectPolicyObject() { }
            reconnectPolicyObject.prototype.nextRetryDelayInMilliseconds = function (retryContext) {
                if (retryContext.elapsedMilliseconds > maxLimitMilliseconds) return null;
                newDebug('signalr connected error: ' + retryContext.retryReason.message + (retryContext.previousRetryCount == 0 ? '' : ' > Reconnect attempt number ' + retryContext.previousRetryCount + ' will start.'), 'color:#333333;background:#ff9933');
                return intervalMilliseconds;
            };
            return new reconnectPolicyObject();
        }

        // 处理消息
        function getMessage(message) { return message && typeof (message) == "object" ? JSON.stringify(message) : message; }

        // 展示消息
        function newMessage(message, style) {
            var tbl = $('#listTbl1'), time = new Date().toTimeString().split(' ')[0];
            tbl.prepend($('<tr><td class="vmiddle"><span style="' + style + '">' + message + '</span></td><td class="text-muted vmiddle">' + time + '</td></tr>'));
            var tr = tbl.find('tr'); if (tr.length > 10) tr.eq(10).remove();
        }

        // 调试跟踪
        function newDebug(message, style) {
            var tbl = $('#listTbl0'), time = new Date().toTimeString().split(' ')[0];
            tbl.prepend($('<tr><td class="vmiddle"><span style="' + style + '">' + message + '</span></td><td class="text-muted vmiddle">' + time + '</td></tr>'));
            var tr = tbl.find('tr'); if (tr.length > 10) tr.eq(10).remove();
        }
    </script>
