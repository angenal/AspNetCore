    <script type="text/javascript">
        function doStart() {
            // 设置连接参数
            var q = { "sid": "用户id", "pid": "关联id", "name": "用户名", "room": '0' };
            //q.sid = uuidv4(); q.pid = uuidv4();
            q.sid = $('#input-sid').val(); if (q.sid == '') return alert('参数sid不能为空!');
            q.pid = $('#input-pid').val(); if (q.pid == '') return alert('参数pid不能为空!');
            q.name = $('#input-name').val(); if (q.name == '') return alert('参数name不能为空!');
            q.room = $('#input-room').val(); if (q.room == '') return alert('参数room不能为空!');
            var qs = "?device=web" + (+new Date) + "&sid=" + encodeURIComponent(q.sid) + "&pid=" + encodeURIComponent(q.pid) + "&name=" + encodeURIComponent(q.name) + "&room=" + encodeURIComponent(q.room);

            // 初始化连接对象
            if (window.connection) window.connection = null;
            if (window.connectedUser) window.connectedUser = null;
            var connection = new signalR.HubConnectionBuilder()
                .withUrl("/chat" + qs, {
                    //headers: q, // Only for LongPolling.
                    //accessTokenFactory: function () { return '$token' }, // Get and return the access token.
                    transport: signalR.HttpTransportType.WebSockets | signalR.HttpTransportType.LongPolling
                })
                //.withAutomaticReconnect([0, 2000, 3000, 5000, 10000, 15000, 30000]) // 重连7次(默认不传参数只会连接4次)
                .withAutomaticReconnect(getReconnectPolicy(3000, 43200000)) // 推荐3秒后+无限重连半天内
                .configureLogging(signalR.LogLevel.Warning) // 日志级别
                .build();
            // 初始化连接事件
            connection.onreconnected = function (connectionId) {
                var msg = 'signalr reconnected successfully. connected id: ' + connectionId, style = 'color:#7e2299;background:#33ff33';
                console.log('%c ' + msg, style);
                if (typeof (newDebug) == 'function') newDebug(msg, style);
            };
            //connection.onreconnecting = function (err) {
            //    var msg = 'signalr reconnecting: ' + err, style = 'color:#333333;background:#ff6633';
            //    console.log('%c ' + msg, style);
            //    if (typeof (newDebug) == 'function') newDebug(msg, style);
            //};
            //connection.onclose = function (err) {
            //    var msg = 'signalr connected failed: ' + err, style = 'color:#333333;background:#ff6633';
            //    console.log('%c ' + msg, style);
            //    if (typeof (newDebug) == 'function') newDebug(msg, style);
            //};

            // 处理接收到的消息
            connection.on("newMessage", function (message) {
                var msg = getMessage(message, 'time'), style = 'color:#333333;background:#33ff99';
                console.log('%c signalr message: ' + msg, style);
                if (typeof (newMessage) == 'function') newMessage(msg, style);
            });

            connection.on("onDebug", function (message) {
                var msg = getMessage(message), style = 'color:#333333;background:#ff9933';
                console.log('%c signalr debug: ' + msg, style);
                if (typeof (newDebug) == 'function') newDebug(msg, style);
            });

            connection.on("onError", function (message) {
                var msg = getMessage(message), style = 'color:#333333;background:#ff6633';
                console.log('%c signalr error: ' + msg, style);
                if (typeof (newDebug) == 'function') newDebug(msg, style);
            });

            // 开始连接
            start(connection, q);
            // 发送消息
            // connection.invoke("SendMessage", user, message);
        }

        // 开始连接
        function start(c, q) {
            $('#listTbl0').html(''); $('#listTbl1').html('');
            c.start().then(function () {
                setCallbacks(c, q);
                var msg = 'signalr connected successfully. connected id: ' + c.connectionId, style = 'color:#7e2299;background:#33ff33';
                console.log('%c ' + msg, style);
                if (typeof (newDebug) == 'function') newDebug(msg, style);
            }).catch(function (err) {
                setCallbacks(c, q);
                var msg = 'signalr connected error: ' + err, style = 'color:#333333;background:#ff6633';
                console.log('%c ' + msg, style);
                if (typeof (newDebug) == 'function') newDebug(msg, style);
            });
        }
        function setCallbacks(c, q) {
            if (c.closedCallbacks.length == 0 && c.onclose) c.closedCallbacks.push(c.onclose);
            if (c.reconnectedCallbacks.length == 0 && c.onreconnected) c.reconnectedCallbacks.push(c.onreconnected);
            window.connection = c; window.connectedUser = q;
        }

        // 重连规则
        function getReconnectPolicy(intervalMilliseconds, maxLimitMilliseconds) {
            function reconnectPolicyObject() { }
            reconnectPolicyObject.prototype.nextRetryDelayInMilliseconds = function (retryContext) {
                if (retryContext.elapsedMilliseconds > maxLimitMilliseconds) return null;
                if (typeof (newDebug) == 'function') newDebug('signalr connected error: ' + retryContext.retryReason.message + (retryContext.previousRetryCount == 0 ? '' : ' → reconnect attempt number ' + retryContext.previousRetryCount + ' will start.'), 'color:#333333;background:#ff9933');
                return intervalMilliseconds;
            };
            return new reconnectPolicyObject();
        }

        // 处理消息
        function getMessage(message, deleted) {
            if (!message) return '';
            if (typeof (message) != "object") return message;
            if (deleted && typeof (deleted) == "string" && message.hasOwnProperty(deleted)) delete message[deleted];
            return JSON.stringify(message);
        }

        // 展示消息
        function newMessage(message, style) {
            var tbl = $('#listTbl1'), time = new Date().toTimeString().split(' ')[0];
            tbl.prepend($('<tr><td class="vmiddle"><span style="' + style + '">' + message + '</span></td><td class="text-muted vmiddle">' + time + '</td></tr>'));
            var tr = tbl.find('tr'); if (tr.length > 10) tr.eq(10).remove();
        }

        // 调试跟踪
        function newDebug(message, style) {
            var tbl = $('#listTbl0'), time = new Date().toTimeString().split(' ')[0];
            tbl.prepend($('<tr><td class="vmiddle"><span style="' + style + '">' + message + '</span></td><td class="text-muted vmiddle">' + time + '</td></tr>'));
            var tr = tbl.find('tr'); if (tr.length > 10) tr.eq(10).remove();
        }
    </script>

    <script type="text/javascript">
        //在线用户
        var selectedUserList = [], allUserList = [];
        function doGetAllUsers() {
            var tbl = $('#userListTbl1');
            tbl.html('<tr><td align="center" class="text-muted vmiddle">努力加载中...</td></tr>');
            $.ajax({
                type: 'GET',
                url: '/api/Chat/GetAllUsers',
                contentType: 'application/json',
                dataType: 'json',
                success: function (data) {
                    //console.log(data);
                    if (!data || data.length == 0) return tbl.html('<tr><td align="center" class="text-muted vmiddle">记录为空</td></tr>');
                    tbl.html(''); selectedUserList = []; allUserList = data;
                    // 用户分组展示
                    var rooms = data.reduce(function (prev, cur, idx, arr) { if (!prev.find(function (x) { return x.room === cur.room; })) prev.push(cur.room); return prev; }, []);
                    var users = data.reduce(function (prev, cur, ide, arr) { if (!prev.find(function (x) { return x.room === cur.room && x.id === cur.id; })) prev.push({ room: cur.room, id: cur.id }); return prev; }, []);
                    rooms.forEach(function (room) {
                        users.filter(function (x) { return x.room === room; }).forEach(function (user) {
                            var tpl = '<tr><td style="cursor:pointer" onclick="onSelectedUser(this,\'' + user.id + '\')"><span class="text-danger bg-warning">' + room + '</span>';
                            data.filter(function (y) { return y.id === user.id && y.room === room; }).forEach(function (item) { tpl += '<span class="bg-success pl5"><span class="text-muted">' + item.name + '</span><span class="text-danger pl2">' + item.device + '</span></span>'; });
                            tpl += '</td></tr>';
                            tbl.append($(tpl));
                        });
                    });
                },
                error: function (errMsg) { console.log(errMsg); }
            });
        }

        //选择用户
        function onSelectedUser(td, id) {
            var i = selectedUserList.indexOf(id);
            if (i == -1) {
                selectedUserList.push(id);
                $(td).addClass('bg-success');
            } else {
                selectedUserList.splice(i, 1);
                $(td).removeClass('bg-success');
            }
        }

        //发送消息
        function doSendMessage() {
            var content = $('#input-message').val();
            if (content == '') return alert('消息不能为空!');
            if (!connectedUser) return alert('请先连接!');
            if (selectedUserList.length == 0) return alert('请先选择用户!');
            $.ajax({
                type: 'POST',
                url: '/api/Chat/SendMessage',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify({ toUser: selectedUserList, content: content, from: connectedUser.name }),
                success: function (data) { },
                error: function (errMsg) { console.log(errMsg); }
            });
        }
    </script>
